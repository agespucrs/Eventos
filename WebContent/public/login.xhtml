<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<p:growl id="msg" showDetail="false" life="3000" />

	<h:form id="form1" prependId="false">
		<p:fieldset id="flset" legend="#{msgs.loginTitulo}" style="margin-bottom:20px">
			<h:panelGrid id="gr1" columns="2" cellpadding="5">
				<p:graphicImage id="imgLogo" name="../images/accessDenied.png" />
				<h:panelGrid id="gr2" columns="2">
					<h:outputLabel id="lblNome" value="#{msgs.loginUserName}" />
					<h:inputText value="#{loginMB.email}" label="Email" id="email" required="true">
						<f:validateLength minimum="6" />
					</h:inputText>
					<h:outputLabel id="lblSenha" value="#{msgs.loginPassword}" />

					<h:inputSecret value="#{loginMB.password}" label="Password" id="senha" required="true" autocomplete="off">
						<f:validateLength minimum="6" />
					</h:inputSecret>
				</h:panelGrid>
			</h:panelGrid>
			<p:commandButton id="btnLogin" action="#{loginMB.login}" value="#{msgs.loginAction}" ajax="false" />
		</p:fieldset>

	</h:form>
</h:body>
</html>
